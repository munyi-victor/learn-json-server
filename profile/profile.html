<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="profile">
      <span id="prof"><img id="preview" src="#" alt="prof pic" /></span>
      <div id="editProf" style="display: none; flex-direction: column; gap: 20px; margin-bottom: 20px;">
        <input type="file" accept="image/*" id="fileInput" />
        <button onclick="uploadPic()" class="btn">Upload</button>
      </div>

      <h2 id="profile-name"></h2>
      <p id="profile-username" style="font-size: 19px;"></p>

      <div id="editProfBtn" style="display: flex; margin-top: 20px;">
        <button onclick="editProfBtn()" class="btn">Edit profile</button>
      </div>

      <div id="editProfBtn" style="display: flex; margin-top: 20px;">
        <button onclick="logOut()" class="btn">Log out</button>
      </div>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
